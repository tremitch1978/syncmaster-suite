<!DOCTYPE html>
<html>
<head>
    <title>SyncMaster Admin Login</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 50px; }
        .login-box { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; }
        button:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>SyncMaster Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="admin@syncmaster.com" required>
            <input type="password" id="password" placeholder="Password" value="Admin123!" required>
            <button type="submit">Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://mzhyi8c11y0d.manus.space/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password } )
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('adminToken', result.access_token);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Login failed: ' + result.error + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Connection error</p>';
            }
        });
    </script>
</body>
</html>
